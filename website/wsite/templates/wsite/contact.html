{% extends 'wsite/base.html'%}
{% load static %}

{% block content %}
<style>
h2 {text-align: center;}
p  {text-align: center;}
</style>

   <body>


      <div class="contact_section layout_padding margin_top90">
         <div class="container">
            <h1 class="contact_taital">Get In Touch</h1>

            <div class="contact_section_2 layout_padding">
      <form method="post" action="{% url 'contact' %}">
                     {% csrf_token %}
               <div class="row">

                  <div class="col-md-6">
                     <div class="contact_main">
                        <input type="text" class="mail_text" placeholder="Full Name" name="message-name">
                        <input type="text" class="mail_text" placeholder="Phone Number" name=message-phone">
                        <input type="text" class="mail_text" placeholder="Email" name="message-email">
                        <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="message"></textarea>
                        <div class="send_bt"><a href="{% url 'contact' %}">SEND</a></div>
                     </div>
                  </div>
      </form>
                  <div class="col-md-6">
                     <div class="map_main">
                        <div class="map-responsive">
                           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.6607139970347!2d-121.9741831842738!3d37.53949447980297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fc0b8c45c126d%3A0x12a732daefabcfc5!2s40037%20Fremont%20Blvd%2C%20Fremont%2C%20CA%2094538!5e0!3m2!1spt-BR!2sus!4v1678542733045!5m2!1spt-BR!2sus" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>

</html>

{% endblock %}
